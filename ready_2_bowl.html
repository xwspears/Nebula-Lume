<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Preview – Ready 2 Bowl</title>

  <script src="https://unpkg.com/@rive-app/canvas@2.15.4"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: manipulation;
    }

    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: #fff;
      opacity: 0.7;
      cursor: pointer;
      user-select: none;
      padding: 12px;
      z-index: 10;
    }
    .nav:hover { opacity: 1; }
    .nav.left { left: 12px; }
    .nav.right { right: 12px; }
  </style>
</head>

<body>

  <div class="nav left" onclick="location.href='ls_onboarding.html'">←</div>
  <div class="nav right" onclick="location.href='welcome_back.html'">→</div>

  <canvas id="riveCanvas"></canvas>

  <script>
    new rive.Rive({
      // NOTE: filename is case-sensitive on GitHub Pages
      src: "../rive/Ready_2_bowl.riv",
      canvas: document.getElementById("riveCanvas"),

      stateMachines: ["State Machine 1"],
      animations: ["Timeline 1"],

      autoplay: true,
      fit: rive.Fit.contain,
      alignment: rive.Alignment.center,
    });
  </script>

</body>
</html>

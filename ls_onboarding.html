<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LS Onboarding – Rive Preview</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas id="riveCanvas"></canvas>

    <script type="module">
      import Rive from "https://unpkg.com/@rive-app/canvas@2.24.0";

      const rive = new Rive({
        src: "./ls_onboarding.riv",   // ✅ matches your repo filename
        canvas: document.getElementById("riveCanvas"),
        stateMachines: "Main_Flow",   // ✅ your state machine
        autoplay: true,
        fit: "cover",
        alignment: "center",
      });

      rive.onLoad(() => {
        rive.resizeDrawingSurfaceToCanvas();
        console.log("Rive loaded: ls_onboarding.riv");
      });

      window.addEventListener("resize", () => {
        rive.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>

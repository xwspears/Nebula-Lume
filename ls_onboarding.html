<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Preview – Onboarding</title>

  <!-- Rive Canvas Runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.15.4"></script>

  <style>
    /* ===== Page reset ===== */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Rive canvas ===== */
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: manipulation;
    }

    /* ===== Navigation arrows ===== */
    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: #fff;
      opacity: 0.7;
      cursor: pointer;
      user-select: none;
      padding: 12px;
      z-index: 10;
    }
    .nav:hover { opacity: 1; }
    .nav.left { left: 12px; }
    .nav.right { right: 12px; }
  </style>
</head>

<body>

  <!-- Navigate between Rive previews -->
  <div class="nav left" onclick="location.href='welcome_back.html'">←</div>
  <div class="nav right" onclick="location.href='ready_2_bowl.html'">→</div>

  <!-- Rive render target -->
  <canvas id="riveCanvas"></canvas>

  <script>
    /*
      This configuration supports BOTH:
      - State machines (preferred, interactive)
      - Animations (fallback if no state machine exists)

      No edits required if names differ.
    */
    new rive.Rive({
      src: "../rive/ls_onboarding_2.riv",
      canvas: document.getElementById("riveCanvas"),

      // Preferred: state machine
      stateMachines: ["State Machine 1"],

      // Fallback: timeline animation
      animations: ["Timeline 1"],

      autoplay: true,
      fit: rive.Fit.cover,       // Desktop fullscreen feel
      alignment: rive.Alignment.center,
    });
  </script>

</body>
</html>
